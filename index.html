<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Contact Book</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Custom style to remove bottom margin from h5 inside table for better alignment */
        .table td h5 {
            margin-bottom: 0;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-dark bg-primary">
        <span class="navbar-brand mb-0 h1 mx-auto">Contact Book</span>
    </nav>
    <div class="container-fluid">
        <div class="form-group mt-3 px-3">
            <input type="text" id="searchInput" class="form-control" placeholder="Search by name...">
        </div>
        <div id="table" class="mt-2">
            <p class="text-center">Contacts loading...</p>
        </div>
    </div>
    <footer class="footer fixed-bottom bg-primary">
        <div class="container">
            <div class="row no-gutters">
                <div class="col text-center">
                    <button id="refresh" type="button" class="btn btn-primary"><i class="fas fa-sync"></i></button>
                </div>
                <div class="col text-center">
                    <button id="addContact" type="button" class="btn btn-primary"><i class="fas fa-user-plus"></i></button>
                </div>
            </div>
        </div>
    </footer>

    <script src="config.js"></script>
    <script src="utils.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script>
        let allContacts = []; // Store the master list of contacts

        document.addEventListener('DOMContentLoaded', () => {
            fetchContacts();
            document.getElementById("refresh").addEventListener('click', fetchContacts);
            document.getElementById("addContact").addEventListener('click', addContact);
            document.getElementById('searchInput').addEventListener('input', filterContacts);
        });

        async function fetchContacts() {
            const tableDiv = document.getElementById("table");
            tableDiv.innerHTML = '<p class="text-center">Contacts loading...</p>';
            try {
                const response = await fetch(apiEndpoints.getContacts);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                allContacts = data; // Store the full list
                displayOutput(allContacts); // Display the full list initially
            } catch (error) {
                console.error('Error fetching contacts:', error);
                tableDiv.innerHTML = '<div class="alert alert-danger" role="alert">Could not fetch contacts. Please try again later.</div>';
            }
        }

        function displayOutput(contactArray) {
            const tableDiv = document.getElementById("table");

            if (!contactArray || contactArray.length === 0) {
                if (allContacts.length === 0) {
                    tableDiv.innerHTML = '<p class="text-center">No contacts found. Add one!</p>';
                } else {
                    tableDiv.innerHTML = '<p class="text-center">No contacts match your search.</p>';
                }
                return;
            }

            const tableRows = contactArray.map(contact => `
                <tr onclick="editContact(${contact.id})" style="cursor: pointer;">
                    <td class="align-middle" style="width: 60px;"><img src="${rootPath}controller/uploads/${contact.avatar}" class="rounded-circle" width="40" height="40"/></td>
                    <td class="align-middle"><h5>${contact.firstname}</h5></td>
                    <td class="align-middle"><h5>${contact.lastname}</h5></td>
                </tr>
            `).join('');

            tableDiv.innerHTML = `<table class="table table-hover">${tableRows}</table>`;
        }

        function filterContacts(e) {
            const searchTerm = e.target.value.toLowerCase();
            const filteredContacts = allContacts.filter(contact => {
                const fullName = `${contact.firstname} ${contact.lastname}`.toLowerCase();
                return fullName.includes(searchTerm);
            });
            displayOutput(filteredContacts);
        }

        function editContact(id) {
            window.open("edit-contact.html?id=" + id, "_self");
        }

        function addContact() {
            window.open("insert-contact.html?", "_self");
        }
    </script>
</body>

</html>
