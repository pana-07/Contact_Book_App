<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Edit Contact</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <nav class="navbar navbar-dark bg-primary">
            <span class="navbar-brand mb-0 h1 mx-auto">Contact Book</span>
        </nav>
        <div class="container-fluid">
            <br/>
            <div id="avatar"></div>
            <div id="messageArea" class="mt-3"></div>

            <form id="editForm">
                <div class="form-group">
                    <label for="firstname">Firstname</label>
                    <input type="text" class="form-control" name="firstname" id="firstname" readonly>
                </div>
                <div class="form-group">
                    <label for="lastname">Lastname</label>
                    <input type="text" class="form-control" name="lastname" id="lastname" readonly>
                </div>
                <div class="form-group">
                    <label for="mobile">Mobile</label>
                    <input type="text" class="form-control" name="mobile" id="mobile" readonly>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" name="email" id="email" readonly>
                </div>
                <div class="form-group" id="changeAvatarButton" hidden>
                    <label for="avatar">Change profile image</label>
                    <input type="file" class="form-control-file" name="avatar" id="avatar" readonly>
                </div>

                <button type="submit" class="btn btn-primary" id="submitForm" hidden>Submit</button>
            </form>
        </div>
        <footer class="footer fixed-bottom bg-primary">
            <div class="container">
                <div class="row no-gutters">
                    <div class="col" style="text-align:center; color:white">
                        <button id="homeLink" type="button" class="btn btn-primary"><i class="fas fa-home"></i></button>
                    </div>
                    <div class="col" style="text-align:center; color:white">
                        <button id="editContact" type="button" class="btn btn-primary"><i class="fas fa-edit"></i></button>
                    </div>
                    <div class="col" style="text-align:center; color:white">
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#deleteConfirmModal"><i class="fas fa-trash-alt"></i></button>
                    </div>
                </div>
            </div>
        </footer>

        <!-- Delete Confirmation Modal -->
        <div class="modal fade" id="deleteConfirmModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalLabel">Delete Contact</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        Are you sure you want to permanently delete this contact? This action cannot be undone.
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-danger" id="confirmDeleteButton">Delete</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="config.js"></script>
        <script src="utils.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script>
        const id = getID();

        async function getContact() {
            try {
                const response = await fetch(apiEndpoints.getContacts + '?id=' + id);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                displayOutput(data);
            } catch (error) {
                console.error('Error fetching contact:', error);
                showMessage('Error loading contact details. Please try again later.', 'error');
            }
        }

        function displayOutput(data) {
            document.getElementById("firstname").value = data[0].firstname;
            document.getElementById("lastname").value = data[0].lastname;
            document.getElementById("mobile").value = data[0].mobile;
            document.getElementById("email").value = data[0].email;
            avatarImage = `
                <img src="${rootPath}/controller/uploads/${data[0].avatar}" class="img-fluid rounded mx-auto d-block" width="200"/>
            `
            document.getElementById("avatar").innerHTML = avatarImage;
        }

        async function submitForm(e) {
            e.preventDefault();
            console.log(id);

            const firstName = document.getElementById('firstname').value.trim();
            const lastName = document.getElementById('lastname').value.trim();

            if (!firstName) {
                showMessage('First name cannot be empty.', 'error');
                return;
            }

            if (!lastName) {
                showMessage('Last name cannot be empty.', 'error');
                return;
            }

            const form = new FormData(document.querySelector('#editForm'));
            form.append('apiKey', apiKey);
            form.append('id', id);

            try {
                const response = await fetch(apiEndpoints.editContact, {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json, */*',
                    },
                    body: form
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.text();

                if (data == "1") {
                    showMessage("Contact updated successfully!", "success");
                    setTimeout(() => { window.open("index.html", "_self"); }, 1500);
                } else {
                    showMessage("Error: " + data, "error");
                }
            } catch (error) {
                console.error('Error updating contact:', error);
                showMessage('Failed to update contact. Please try again.', 'error');
            }
        }

        async function performDelete() {
            // Hide the modal to provide immediate feedback to the user
            $('#deleteConfirmModal').modal('hide');

            try {
                const response = await fetch(apiEndpoints.deleteContact + '?id=' + id);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.text(); // API returns plain text "1" on success

                if (data == "1") {
                    showMessage("Contact deleted successfully!", "success");
                    setTimeout(() => { homeLink(); }, 1500);
                } else {
                    showMessage("Error: " + data, "error");
                }
            } catch (error) {
                console.error('Error deleting contact:', error);
                showMessage('Failed to delete contact. Please try again.', 'error');
            }
        }
        
        function editContact(){
            document.getElementById("firstname").readOnly = false;
            document.getElementById("lastname").readOnly = false;
            document.getElementById("mobile").readOnly = false;
            document.getElementById("email").readOnly = false;
            document.getElementById("changeAvatarButton").hidden = false;
            document.getElementById("submitForm").hidden = false;
        }

        function homeLink() {
            window.open("index.html", "_self");
        }

        // Setup event listeners once the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', () => {
            getContact();
            document.getElementById("editContact").addEventListener('click', editContact);
            document.getElementById("homeLink").addEventListener('click', homeLink);
            document.getElementById("submitForm").addEventListener('click', submitForm);
            document.getElementById("confirmDeleteButton").addEventListener('click', performDelete);
        });

        </script>
    </body>
</html>
